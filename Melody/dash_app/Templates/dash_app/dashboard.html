<!--Dashboard HTML Created by Kuldeep-->
<!-- Loading static files -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="UTF-8" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>

      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous"
      />
      <!-- JavaScript Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
      ></script>

      <!--Search bar JS that JASON added -->
      <!-- script src="{% static 'media/SearchBarJS.js' %}"></script> -->

      <!-- CSS Style Sheet Path -->
      <link rel="stylesheet" href="{% static 'media/sidebars.css'%}" />
      <link rel="stylesheet" href="{% static 'media/dashboard.css' %}" />
      <link rel="stylesheet" href="{% static 'media/features.css' %}" />

      <title>{% block title%} Dashboard{% endblock%}</title>
    </head>

    <!--Below are the symbols icons used in Dashboard Page-->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="home" viewBox="0 0 16 16">
        <path
          d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"
        />
      </symbol>
      <symbol id="speedometer2" viewBox="0 0 16 16">
        <path
          d="M8 4a.5.5 0 0 1 .5.5V6a.5.5 0 0 1-1 0V4.5A.5.5 0 0 1 8 4zM3.732 5.732a.5.5 0 0 1 .707 0l.915.914a.5.5 0 1 1-.708.708l-.914-.915a.5.5 0 0 1 0-.707zM2 10a.5.5 0 0 1 .5-.5h1.586a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 10zm9.5 0a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H12a.5.5 0 0 1-.5-.5zm.754-4.246a.389.389 0 0 0-.527-.02L7.547 9.31a.91.91 0 1 0 1.302 1.258l3.434-4.297a.389.389 0 0 0-.029-.518z"
        />
        <path
          fill-rule="evenodd"
          d="M0 10a8 8 0 1 1 15.547 2.661c-.442 1.253-1.845 1.602-2.932 1.25C11.309 13.488 9.475 13 8 13c-1.474 0-3.31.488-4.615.911-1.087.352-2.49.003-2.932-1.25A7.988 7.988 0 0 1 0 10zm8-7a7 7 0 0 0-6.603 9.329c.203.575.923.876 1.68.63C4.397 12.533 6.358 12 8 12s3.604.532 4.923.96c.757.245 1.477-.056 1.68-.631A7 7 0 0 0 8 3z"
        />
      </symbol>
      <symbol id="table" viewBox="0 0 16 16">
        <path
          d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"
        />
      </symbol>
      <symbol id="people-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
        <path
          fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
        />
      </symbol>
      <symbol id="grid" viewBox="0 0 16 16">
        <path
          d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z"
        />
      </symbol>
      <symbol id="heart" viewBox="0 0 16 16">
        <path
          d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
        />
      </symbol>
    </svg>
    <body>
      <!--Class to display Side Navigation Bar-->
      <!--Created by Kuldeep-->
      <div class="container-fluid">
        <div class="d-flex flex-row" id="mainRow">
          <div class="d-flex col-4 col-md-3 align-items-stretch" id="col1">
            <main class="d-flex align-items-stretch flex-wrap">
              <div
                class="d-flex flex-column flex-shrink-0 p-3 bg-light"
                style="width: 300px"
              >
                <a
                  href="#home"
                  class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
                >
                  <!--Div class to display the logo on the Navigation Bar-->
                  <div class="logo">
                    <img src="{% static 'media/Melody_Icon.png' %}" />
                  </div>
                  <!--Title that is displayed on the Left corner of the Navigation Bar-->
                  <span class="fs-4">&nbsp;&nbsp;Melody</span>
                </a>
                <hr />
                <!--Class to display option in the dropdown for serach fuction-->
                <!--Search drop down created by Jason-->
                <ul class="nav nav-pills flex-column mb-auto">
                  <li>
                    <div class="search-bar">
                      <div id="select">
                        <p id="selectText">Please Select Search Category</p>
                        <img src="{% static 'media/SearchBarArrow.png' %}" />
                        <ul id="list">
                          <li class="options">Album</li>
                          <li class="options">Artist</li>
                          <li class="options">Genre</li>
                          <li class="options">Song</li>
                        </ul>
                      </div>

                      <!-- GENRE -->
                      <form
                        action="{% url 'dash_app:search_results_genre' %}"
                        method="get"
                      >
                        <input
                          name="q"
                          type="text"
                          placeholder="Search Genre"
                          id="genreInputField"
                          style="display: none"
                          disabled
                        />
                      </form>

                      <!-- ARTIST -->
                      <form
                        action="{% url 'dash_app:search_results_artist' %}"
                        method="get"
                      >
                        <input
                          name="q"
                          type="text"
                          placeholder="Search Artist"
                          id="artistInputField"
                          style="display: none"
                          disabled
                        />
                      </form>

                      <!-- ALBUM -->
                      <form
                        action="{% url 'dash_app:search_results_album' %}"
                        method="get"
                      >
                        <input
                          name="q"
                          type="text"
                          placeholder="Search Album"
                          id="albumInputField"
                          style="display: none"
                          disabled
                        />
                      </form>

                      <!-- SONG -->
                      <form
                        action="{% url 'dash_app:search_results_song' %}"
                        method="get"
                      >
                        <input
                          name="q"
                          type="text"
                          placeholder="Search Song"
                          id="songInputField"
                          style="display: none"
                          disabled
                        />
                      </form>
                    </div>
                  </li>
                  <li>
                    <hr class="border border-primary border-4 opacity-75" />
                  </li>
                  <!--Home button that is displayed in the Navigation Bar-->
                  <!--Created by Kuldeep-->
                  <li class="nav-item">
                    <a
                      href="/dashboardHome"
                      class="nav-link active"
                      aria-current="page"
                    >
                      <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#home" />
                      </svg>
                      Home
                    </a>
                  </li>
                  <!--Generate playlist href link that is dispayed on the Navigation Bar-->
                  <!--Created by Kuldeep-->
                  <li>
                    <a href="/generator" class="nav-link link-dark">
                      <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#grid" />
                      </svg>
                      Generate Playlist
                    </a>
                  </li>
                  <!--Preferences href link that is displayed on the Navigation Bar-->
                  <!--Created by Kuldeep-->
                  <li>
                    <a
                      id="Preferences"
                      href="#"
                      class="nav-link link-dark"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#heart" />
                      </svg>
                      Preferences
                    </a>
                    <!-- Authorship of Preferences Pop-Up function: Joaquin Johnson -->
                    <!-- Class to display Pop-Up when Preferences href link is clicked -->
                    <div
                      class="modal fade"
                      tabindex="-1"
                      role="dialog"
                      id="modal"
                    >
                      <div class="modal-dialog" role="document">
                        <div class="modal-content"></div>
                      </div>
                    </div>
                    <!--Function that displays the Pop-Up form-->
                    <script type="text/javascript">
                      $(document).ready(function () {
                        $("#Preferences").modalForm({
                          formURL: "{% url 'dash_app:UserPreferences' %}",
                        });
                      });
                    </script>
                  </li>
                </ul>
                <hr />
                <!--Class to display dropdown menu when clicking on userId of the user-->
                <!--Created by Kuldeep-->
                <div class="dropdown">
                  <hr class="border border-4 opacity-75" />
                  <a
                    href="#"
                    class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <svg class="bi pe-none me-2" width="40" height="40">
                      <use xlink:href="#people-circle" />
                    </svg>
                    <!--Displays the userID of the user that is logged in-->
                    <strong>&nbsp;&nbsp;{{user |capfirst}}</strong>
                  </a>
                  <ul class="dropdown-menu text-small shadow">
                    <li><a class="dropdown-item" id="Preferences" href="#">Preferences</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                  </ul>
                </div>
              </div>
            </main>
          </div>
          <div class="col-8 col-md-9" id="col2">
            <!--Block used to extend this Navigation bar to other pages-->
            <div>{% block content %} {% endblock %}</div>
          </div>
        </div>
      </div>

      <!--Fuction to search bar-->
      <!--Created by Jason-->
      <script>
        let select = document.getElementById("select");
        let list = document.getElementById("list");
        let selectText = document.getElementById("selectText");
        let inputField = document.getElementById("inputField");

        let options = document.getElementsByClassName("options");
        window.onload = function () {
          select.onclick = function () {
            list.classList.toggle("open");
          };
          for (option of options) {
            option.onclick = function () {
              selectText.innerHTML = this.innerHTML;
              if (selectText.innerHTML == "Genre") {
                albumInputField.setAttribute("style", "display:none");
                songInputField.setAttribute("style", "display:none");
                artistInputField.setAttribute("style", "display:none");
                genreInputField.removeAttribute("style");
                genreInputField.removeAttribute("disabled");
              } else if (selectText.innerHTML == "Album") {
                genreInputField.setAttribute("style", "display:none");
                songInputField.setAttribute("style", "display:none");
                artistInputField.setAttribute("style", "display:none");
                albumInputField.removeAttribute("style");
                albumInputField.removeAttribute("disabled");
              } else if (selectText.innerHTML == "Song") {
                albumInputField.setAttribute("style", "display:none");
                genreInputField.setAttribute("style", "display:none");
                artistInputField.setAttribute("style", "display:none");
                songInputField.removeAttribute("style");
                songInputField.removeAttribute("disabled");
              } else if (selectText.innerHTML == "Artist") {
                albumInputField.setAttribute("style", "display:none");
                songInputField.setAttribute("style", "display:none");
                genreInputField.setAttribute("style", "display:none");
                artistInputField.removeAttribute("style");
                artistInputField.removeAttribute("disabled");
              }
            };
          }
        };
      </script>
    </body>
  </html>
</html>
